---
- name: Create proxy directory for Docker
  become: yes
  file:
    path: '/etc/systemd/system/docker.service.d'
    recurse: yes
    state: directory

- name: Create proxy file for Docker
  file:
    path: '/etc/systemd/system/docker.service.d/http-proxy.conf'
    state: touch

- name: Add proxy environment variable to Docker
  become: yes
  blockinfile:
    path: /etc/systemd/system/docker.service.d/http-proxy.conf
    block: |
      [Service]
      Environment="HTTP_PROXY=http://wwwproxy.unimelb.edu.au:8000/"
      "HTTPS_PROXY=http://wwwproxy.unimelb.edu.au:8000/"
      "http_proxy=http://wwwproxy.unimelb.edu.au:8000/"
      "https_proxy=http://wwwproxy.unimelb.edu.au:8000/" "no_proxy=localhost, 127.0.0.1, localaddress,
      172.16.0.0/12, /melbourne.rc.nectar.org.au, .storage.unimelb.edu.au, .cloud.unimelb.edu.au"

- name: Flush Docker proxy files
  become: yes
  shell: systemctl daemon-reload

- name: Restart Docker
  become: yes
  shell: systemctl restart docker
